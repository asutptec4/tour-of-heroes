<h1 mat-dialog-title>Add new hero</h1>
<div mat-dialog-content>
  <div>
    <label>name:
      <input #heroName placeholder="name">
    </label>
  </div>
  <div>
    <label>attack:
      <input #heroAttack placeholder="attack">
    </label>
  </div>
  <div>
    <label>health:
      <input #heroHealth placeholder="health">
    </label>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="add(heroName.value, heroAttack.value, heroHealth.value); heroName.value=heroAttack.value=heroHealth.value=''; closeDialog()">add</button>
  <button (click)="closeDialog()">close</button>
</div>
